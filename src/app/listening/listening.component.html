<div id="subroute">
    <div class="container">
        <div class="row text-center vertical-center">
            <div *ngIf="song?.name && listening" class="col-md-4 mt-3">
                <h1>Ouvindo agora</h1>
                <h4><b>{{ song.name }}</b> from <b>{{ song.artist }}</b></h4>
                <img src="{{song.image}}">
                <div class="row text-center vertical-center justify-content-md-center mt-3">
                    <div class="col-md-auto">
                        <button class="btn btn-dark" data-toggle="collapse" data-target="#collapseLyric"
                            aria-controls="collapseOne">
                            Ver letra
                        </button>
                    </div>
                    <div class="col-md-auto">
                        <button class="btn btn-dark" (click)=reload()>
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div *ngIf="song?.name && !listening" class="col-md-4 mt-3">
                <h1>Última música</h1>
                <h4><b>{{ song.name }}</b> from <b>{{ song.artist }}</b></h4>
                <img src="{{song.image}}">
                <div class="row text-center vertical-center justify-content-md-center mt-3">
                    <div class="col-md-auto">
                        <button class="btn btn-dark" data-toggle="collapse" data-target="#collapseLyric"
                            aria-controls="collapseOne">
                            Ver letra
                        </button>
                    </div>
                    <div class="col-md-auto">
                        <button class="btn btn-dark" (click)=reload()>
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center vertical-center mt-3">
                <h4>Total de músicas tocadas desde Novembro de 2017</h4>
                <br>
                <h1 [countUp]="totalScrobble" [options]="countUpOptions">0</h1>
            </div>
            <div class="col-md-4 text-center vertical-center mt-3 mb-3">
                <h1>Algumas bandas que mais escuto</h1>
                <div class="row">
                    <div *ngFor="let obj of array">
                        <div class="col-xs-12 portfolio">
                            <div class="hvrbox">
                                <img src="{{obj?.image}}" alt="band" class="hvrbox-layer_bottom">
                                <div class="hvrbox-layer_top">
                                    <div class="hvrbox-text">{{obj?.name}}<br>{{obj?.playcount}} Plays</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="collapseLyric" class="collapse row justify-content-center text-center">
            <div class="col-6 align-self-center">
                <h4>
                    <div [innerHTML]="song?.lyric"></div>
                </h4>
                <button class="btn btn-dark mb-4" data-toggle="collapse" data-target="#collapseLyric"
                    aria-controls="collapseOne">
                    Fechar
                </button>
            </div>
        </div>
    </div>
</div>
